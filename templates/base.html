<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% block head %}{% endblock %}
    <style>
	  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 50%;
      margin: auto;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 5px;
    }

    tr:nth-child(even) {
      background-color: #999966;
    }

	</style>
</head>
<body style="background-color:#c2c2a3;">
    {% block body %}{% endblock %}
</body>
</html>
